# beneissue configuration
# Location: .claude/skills/beneissue/beneissue-config.yml
version: "1.0"

project:
  name: ""  # Project name (leave empty to use repo name)
  description: |
    Brief description of your project.
    Include any special triage rules here.

# AI model settings
models:
  triage: claude-haiku-4-5    # Fast triage (~$0.02/call)
  analyze: claude-sonnet-4    # Deep analysis (~$0.10-0.50/call)
  fix: claude-sonnet-4        # Code generation (~$1-5/call)

# Auto-fix scoring
scoring:
  threshold: 80  # Score >= this triggers auto-fix
  # Adjustment guide:
  # - Conservative: 80
  # - Standard: 70
  # - Aggressive: 60
  criteria:
    scope: { weight: 30 }         # Change scope and complexity
    risk: { weight: 30 }          # Failure risk level
    verifiability: { weight: 25 } # Verification capability
    clarity: { weight: 15 }       # Requirement clarity

# Team settings (for assignee recommendation)
team:
  - github_id: ""
    available: true
    specialties: []
  # - github_id: "alice"
  #   available: true
  #   specialties: ["frontend", "react"]
  # - github_id: "bob"
  #   available: true
  #   specialties: ["backend", "python"]

# Daily limits (cost control)
limits:
  daily:
    triage: 50   # ~$1/day with Haiku
    analyze: 20  # ~$2-10/day with Sonnet
    fix: 5       # ~$5-25/day with Claude Code

# Observability
observability:
  langsmith:
    enabled: true
    project: "beneissue"

# Label definitions
labels:
  # Workflow status (beneissue default)
  action:
    - name: "fix/auto-eligible"
      color: "0E8A16"
      description: "AI auto-fix eligible"
    - name: "fix/manual-required"
      color: "FBCA04"
      description: "Requires human implementation"
    - name: "fix/comment-only"
      color: "C5DEF5"
      description: "No code change needed"

  # Triage results (GitHub default labels)
  triage:
    - name: "duplicate"
      color: "cfd3d7"
      description: "This issue or pull request already exists"
    - name: "wontfix"
      color: "ffffff"
      description: "This will not be worked on"
    - name: "question"
      color: "d876e3"
      description: "Further information is requested"

  # Issue type
  type:
    - name: "bug"
      color: "d73a4a"
      description: "Something isn't working"
    - name: "enhancement"
      color: "a2eeef"
      description: "New feature or request"
    - name: "documentation"
      color: "0075ca"
      description: "Improvements or additions to documentation"

  # Priority
  priority:
    - name: "P0"
      color: "B60205"
      description: "Critical - production blocking"
    - name: "P1"
      color: "D93F0B"
      description: "High - important but not blocking"
    - name: "P2"
      color: "FBCA04"
      description: "Normal - default priority"

  # Story points (optional)
  story_points:
    - name: "sp/1"
      color: "c5def5"
      description: "Trivial - less than 1 day"
    - name: "sp/2"
      color: "bfd4f2"
      description: "Small - 1-2 days"
    - name: "sp/3"
      color: "a2d4ec"
      description: "Medium - 3-5 days"
    - name: "sp/5"
      color: "7dc5e0"
      description: "Large - 6-10 days"
    - name: "sp/8"
      color: "5eb3d3"
      description: "Very large - 10+ days"

  # Contribution labels (optional)
  contribution:
    - name: "good first issue"
      color: "7057ff"
      description: "Good for newcomers"
    - name: "help wanted"
      color: "008672"
      description: "Extra attention is needed"
